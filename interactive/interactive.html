<!doctype html>
<html>
    <head>
        <script src="https://unpkg.com/stein-js-client"></script>
       
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                
            </a-assets>

            <a-marker
                preset="hiro"         
                videohandler
                smooth="true"
                smoothCount="5"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-text  class="text-pis" position="0 0 1" rotation="-90 0 0" value="Hello, World!"></a-text>
                <a-text class="text-orta" rotation="-90 0 0" value="Hello, World!"></a-text>
                <a-text class="text-ela" position="0 0 -1" rotation="-90 0 0" value="Hello, World!"></a-text>
                
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <script src="runtime.js"></script>
    </body>
</html>
